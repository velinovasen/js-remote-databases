<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Students</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-app.js"></script>
</head>

<body>
    <table id="results">
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Faculty Number</th>
                <th>Grade</th>
            </tr>
        </thead>
        <tbody id="table-body"></tbody>
    </table>
    <div id="space"><p id="error">Check your credentials. Your name input must have only letters and your grade must be in between 2.00 and 6.00!</p></div>
    <form id="student-form">
        <label for="id">ID</label>
        <input type="title" id="id" disabled=true placeholder="PRESS GET ID"></input>
        <label for="faculty-number">Faculty Number</label>
        <input type="text" id="faculty-number" disabled=true placeholder="PRESS GET FACULTY NUMBER"></input>
        <label for="first-name">First Name</label>
        <input type="title" id="first-name"></input>
        <label for="last-name">Last Name</label>
        <input type="title" id="last-name"></input>   
        <label for="grade">Grade</label>
        <input type="text" id="grade"></input>
        <button type="submit" id="getid-button">Get ID</button>
        <button type="submit" id="getfacnumber-button">Get Faculty Number</button>
        <button type="submit" id="submit-button">Submit</button>
    </form>
    <script src="./app.js"></script>
    <script src="firebase.js"></script>
</body>

</html>
